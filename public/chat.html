<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <strong>NestJS</strong>
    </h1>
    <div id="result">
      <p id="msg">※データを送信してください</p>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
    </div>
    <div>
      <label for="mail">Mail</label>
      <input type="text" id="mail" name="mail" />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" value="0" />
    </div>

    <button onclick="doAction();">送信</button>
    <div>&nbsp;</div>
    <div><p>copyright Kozaki</p></div>
    <script>
      function doAction() {
        const name = document.querySelector('#name').value;
        const mail = document.querySelector('#mail').value;
        const age = document.querySelector('#age').value;

        const data = { name: name, mail: mail, age: age };
        const opt = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        };
        fetch('/hello/post', opt)
          .then((response) => response.text())
          .then((data) => setData(data));
      }
      function setData(res) {
        document.querySelector('#msg').textContent = '結果' + res;
      }
    </script>
  </body>
</html>
